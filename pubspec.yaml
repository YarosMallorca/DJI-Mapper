name: dji_mapper
description: "Plan Survey & Photogrammetry Missions to use directly on your DJI Drone from the DJI Fly app"

publish_to: "none"

version: 1.3.0+5

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  dynamic_color: ^1.7.0
  flutter:
    sdk: flutter
  flutter_map: ^7.0.2
  flutter_map_line_editor: ^7.0.0
  flutter_spinbox: ^0.13.1
  latlong2: ^0.9.0
  provider: ^6.1.2
  xml: ^6.5.0
  dji_waypoint_engine:
    path: ./packages/dji_waypoint_engine
  litchi_waypoint_engine:
    path: ./packages/litchi_waypoint_engine
  flutter_map_dragmarker: ^7.0.0
  shared_preferences: ^2.3.3
  flutter_map_cancellable_tile_provider: ^3.0.2
  archive: ^3.6.1
  file_picker: ^8.1.7
  path: ^1.9.0
  universal_html: ^2.2.4
  url_launcher: ^6.3.1
  geolocator: ^13.0.2
  dio: ^5.7.0
  package_info_plus: ^8.1.1
  geoxml: ^2.6.1
  universal_io: ^2.2.2

dependency_overrides:
  geolocator_android: 4.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/litchi_alert/
