name: dji_waypoint_mapping
description: "Plan Survey & Photogrammetry Missions to use directly on your DJI Drone from the DJI Fly app"

publish_to: "none"

version: 0.0.1+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  dynamic_color: ^1.7.0
  flutter:
    sdk: flutter
  flutter_map: ^6.1.0
  flutter_map_line_editor: ^6.0.0
  flutter_spinbox: ^0.13.1
  latlong2: ^0.9.0
  provider: ^6.1.2
  xml: ^6.5.0
  dji_waypoint_engine:
    path: ./packages/dji_waypoint_engine
  flutter_map_dragmarker: ^6.0.0
  file_picker: ^8.0.6
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
