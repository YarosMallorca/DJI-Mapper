name: dji_waypoint_mapping
description: "Plan Survey & Photogrammetry Missions to use directly on your DJI Drone from the DJI Fly app"

publish_to: "none"

version: 0.0.1+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^6.1.0
  flutter_map_line_editor: ^6.0.0
  flutter_spinbox: ^0.13.1
  latlong2: ^0.9.0
  xml: ^6.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
