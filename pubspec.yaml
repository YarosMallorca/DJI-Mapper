name: dji_mapper
description: "Plan Survey & Photogrammetry Missions to use directly on your DJI Drone from the DJI Fly app"

publish_to: "none"

version: 1.1.0+3

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  dynamic_color: ^1.7.0
  flutter:
    sdk: flutter
  flutter_map: ^6.1.0
  flutter_map_line_editor: ^6.0.0
  flutter_spinbox: ^0.13.1
  latlong2: ^0.9.0
  provider: ^6.1.2
  xml: ^6.5.0
  dji_waypoint_engine:
    path: ./packages/dji_waypoint_engine
  litchi_waypoint_engine:
    path: ./packages/litchi_waypoint_engine
  flutter_map_dragmarker: ^6.0.0
  shared_preferences: ^2.2.3
  flutter_map_cancellable_tile_provider: ^2.0.0
  archive: ^3.6.1
  file_picker: ^8.0.6
  path: ^1.9.0
  universal_html: ^2.2.4
  universal_io: ^2.2.2
  url_launcher: ^6.3.0
  geolocator: ^13.0.1
  dio: ^5.6.0
  package_info_plus: ^8.0.2

dependency_overrides:
  geolocator_android: 4.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/litchi_alert/
